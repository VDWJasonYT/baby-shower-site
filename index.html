<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emiley's Baby Shower</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <img src="./944320d6-f6db-46d4-95bf-f95d58e54cf2.avif" alt="Winnie the Pooh" class="pooh-img">
      <h1>🎀 Emiley's Baby Shower 🎀</h1>
      <p>Let’s shower Emiley with love and gifts! 💝</p>
    </header>

    <form id="gift-form">
      <input type="text" id="name" placeholder="Your name" required />
      <input type="text" id="gift" placeholder="Gift you bought" required />
      <textarea id="message" placeholder="Optional message"></textarea>
      <button type="submit">Add Gift</button>
    </form>

    <section id="gift-list">
      <h2>🎁 Gift List</h2>
      <ul id="list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
